    <script type="application/javascript">
        function myFunction() {
            var btn = document.getElementById("constitutional");
            var ros = document.getElementById("sel");
            var closebtn = document.getElementById("close");
            var ind = ros.selectedIndex;
            var txt = "";
            var rosTxt = document.getElementById("consTxt");
            if (btn.checked == true) {
                ros.style.display = "block";
                closebtn.style.display = "block";
                closebtn.onclick = function() {
                    ros.style.display = "none";
                    closebtn.style.display = "none";
                }
            } else {
                ros.style.display = "none";
                closebtn.style.display = "none";
            }

            for (var a = 0; a < ros.options.length; a++) {
                ind = ros.options[a];

                    txt += ind.text;
